{% extends 'base.html' %}


{% block content %}
<section id="Paint_your_imagination">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="header_pert">
            <h2>Services</h2>
            <p>
              Choose from a wide variety of products made to fit all your needs
            </p>
          </div>
        </div>
      </div>
  
      <div class="row">
        {% for os in our_service %}
        <div class="col-lg-6 col-md-6">
          <div class="Paint_your_imagination_content">
            <div class="img">
                <img src="{{os.image.url}}" alt="" class="img-fluid" />
              
              <div class="overlay">
                <a href="{{ os.get_service_detail_link }}">{{os.title}}</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock content %}
